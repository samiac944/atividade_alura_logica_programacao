<meta charset="UTF-8">

<h1>Álcool ou Gasolina?</h3>

<script>

var tanqueCarro = 40;
var distanciaPercorridaAlcool = 300;
var distaciaPercorridaGasolina = 480;

var consumoDeGasolina = distaciaPercorridaGasolina/tanqueCarro;
document.write("O consumo de gasolina é " + consumoDeGasolina + " litros por km!");


var consumoDeAlcool = distanciaPercorridaAlcool/tanqueCarro;
document.write("<br>O consumo de alcool é " + consumoDeAlcool + " litros por km!")

</script>
